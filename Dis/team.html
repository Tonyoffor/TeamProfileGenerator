
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <title>Team Information </title>
</head>
<body>
  <header>
      <h1>Team Members</h1>

          </h3>
          <div class="card-body">
            <p class="card-text">
              <div class="vstack gap-3">
                <div class="bg-light border">name: Tim</div>
                <div class="bg-light border">EmployeeID: 23</div>
                <div class="bg-light border">Email: Re@gmail.com</div>
                <div class="bg-light border">OfficeNumber: 2</div>
              </div>
            </p>
            <button class="btn btn-block btn-info">Learn more.</button>
          </div>
        </div>
      </div>
      ,
      <div id="Intern" class="col-12 col-sm-6 col-lg-4 mb-3">
        <div class="card">
          <h3 class="card-header">
            Intern
          </h3>
          <div class="card-body">
            <p class="card-text">
              <div class="vstack gap-3">
                <div class="bg-light border">name: John</div>
                <div class="bg-light border">EmployeeID: 345</div>
                <div class="bg-light border">Email: rt@gmail.com</div>
                <div class="bg-light border">School: UofT</div>
              </div>
            </p>
            <button class="btn btn-block btn-info">Learn more.</button>
          </div>
        </div>
      </div>
      
        </section>
      </div>
      <div class="col-12 col-md-3">
      </div>
  </section>
</body>
</html>
